<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ffffff;
      color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      display: none;
      font-size: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body {
        padding: 30px 10px;
      }
      h1 {
        font-size: 24px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to My Test Page</h1>
  <p>This is a mobile-friendly blue page.</p>
  <button onclick="showMessage()">Click Me</button>

  <div id="message">jeremy ganteng</div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }
  </script>

</body>
</html>
