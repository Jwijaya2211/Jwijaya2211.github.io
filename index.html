<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confetti Test Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ffffff;
      color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      display: none;
      font-size: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to My Test Page</h1>
  <p>This is a mobile-friendly blue page.</p>
  <button onclick="triggerConfetti()">Click Me</button>

  <div id="message">jeremy ganteng</div>

  <!-- Load Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function triggerConfetti() {
      // Show the message
      document.getElementById("message").style.display = "block";

      // Launch confetti from the top center
      confetti({
        particleCount: 100,
        spread: 90,
        origin: { y: 0, x: 0.5 },
        startVelocity: 30
      });
    }
  </script>

</body>
</html>
